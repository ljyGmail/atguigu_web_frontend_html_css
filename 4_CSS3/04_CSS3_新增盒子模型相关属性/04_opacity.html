<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>04_opacity</title>
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        background-color: orange;
        font-size: 40px;
        opacity: 0.4;
        font-weight: bold;
      }
      .box2 {
        position: relative;
      }
      h1 {
        position: absolute;
        top: 100px;
        left: 0;
        background-color: rgba(255, 87, 56, 0.5);
        color: white;
        width: 400px;
        line-height: 100px;
        text-align: center;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="box1">你好啊</div>
    <div class="box2">
      <img src="../images/你瞅啥.jpg" alt="你瞅啥" />
      <h1>你瞅啥</h1>
    </div>
  </body>
</html>
