<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>02_字体图标_方式一</title>
    <style>
      /* 第一步 */
      @font-face {
        font-family: "iconfont";
        src: url("./font3/iconfont.woff2?t=1739494357134") format("woff2"),
          url("./font3/iconfont.woff?t=1739494357134") format("woff"),
          url("./font3/iconfont.ttf?t=1739494357134") format("truetype");
      }
      /* 第二步 */
      .iconfont {
        font-family: "iconfont" !important;
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 第三步 -->
    <span class="iconfont">&#xe647;</span>
    <span class="iconfont">&#xe648;</span>
    <span class="iconfont">&#xe649;</span>
    <span class="iconfont">&#xe64a;</span>
  </body>
