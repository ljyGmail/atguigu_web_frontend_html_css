<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>颜色_第三种表示_HEX或HEXA</title>
    <style>
      .atguigu1 {
        color: #ff0000;
      }
      .atguigu2 {
        color: #00ff00;
      }
      .atguigu3 {
        color: #0000ff;
      }
      .atguigu4 {
        color: #87ceeb88; /* HEXA */
      }
      .atguigu5 {
        color: #fcdf;
      }
    </style>
  </head>
  <body>
    <h2 class="atguigu1">尚硅谷1</h2>
    <h2 class="atguigu2">尚硅谷2</h2>
    <h2 class="atguigu3">尚硅谷3</h2>
    <h2 class="atguigu4">尚硅谷4</h2>
    <h2 class="atguigu5">尚硅谷5</h2>
  </body>
</html>
