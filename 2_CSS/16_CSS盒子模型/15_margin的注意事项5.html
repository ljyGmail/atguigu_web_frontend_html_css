<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>15_margin的注意事项5</title>
    <style>
      #__endic_crx__ {
        display: none;
      }

      .box {
        width: 200px;
        height: 200px;
      }
      .box1 {
        background-color: skyblue;
      }
      .box2 {
        margin-top: -50px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <!-- margin的值可以是负值 -->
    <div class="box box1">1</div>
    <div class="box box2">2</div>
  </body>
</html>
