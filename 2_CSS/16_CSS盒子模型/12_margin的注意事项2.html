<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>12_margin的注意事项2</title>
    <style>
      #__endic_crx__ {
        display: none;
      }

      .box {
        width: 200px;
        height: 200px;
      }
      .box1 {
        background-color: skyblue;
      }
      .box2 {
        background-color: orange;
        margin-top: 50px;
        margin-bottom: 50px;
      }
      .box3 {
        background-color: green;
      }
      .second {
        margin-left: 50px;
        margin-right: 50px;
      }
    </style>
  </head>
  <body>
    <!-- 上margin, 左margin会影响自身的位置，下margin，有margin会影响兄弟元素的位置 -->
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <hr />
    <img src="../images/悟空.jpg" alt="悟空" /><img
      src="../images/悟空.jpg"
      alt="悟空"
      class="second"
    /><img src="../images/悟空.jpg" alt="悟空" />
  </body>
</html>
