  <head>

    <title>22_布局的技巧1</title>

      #__endic_crx__ {
        display: none;
      }
      .outer {
        width: 400px;
        height: 400px;
        background-color: gray;
        overflow: hidden;
      }
      .inner {
        width: 200px;
        height: 100px;
        padding: 5px;
        border: 5px solid red;

        margin-top: 140px;
        text-align: center;
        line-height: 100px;
      }

  </head>

    <div class="outer">
      <div class="inner">inner</div>
    </div>
  </body>
