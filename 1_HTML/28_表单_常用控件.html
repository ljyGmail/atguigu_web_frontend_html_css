<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>表单_常用控件</title>
  </head>
  <body>
    <form action="https://search.jd.com/search">
      账户:
      <input type="text" name="account" value="zhangsan" maxlength="10" /><br />
      密码:
      <input type="password" name="pwd" value="123" maxlength="6" /><br />
      性别:
      <input type="radio" name="gender" value="male" />男
      <input type="radio" name="gender" value="female" checked />女
      <br />
      爱好:
      <input type="text" name="hobby" value="smoke" />抽烟
      <input type="text" name="hobby" value="drink" />喝酒
      <input type="text" name="hobby" value="perm" checked />烫头
      <button>确认</button>
    </form>
  </body>
</html>
